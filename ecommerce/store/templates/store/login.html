<!DOCTYPE html>
{% load static%}
<html>
<head>
	<title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">Iniciar Sesion</h3>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input class="form-control" name="username" placeholder="Usuario..." type="text">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text"><i class="fas fa-key"></i></span>

						  <div class="form-group input-group-append">
							<div class="input-group-addon">
							  <input id="password-field" type="password" class="form-control" name="password" placeholder="Password...">
							  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
						  </div>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<input class="btn btn-dark" type="submit" value="Iniciar Sesion">
					</div>
				</form>
			</div>

			{% for message in messages %}
					<hr>
					<p id="messages">{{message}}</p>
				{% endfor %}

				<div class="mt-4">
					<div class="d-flex justify-content-center links mt-3">
						No tienes Una Cuenta? <a href="{% url 'register' %}" class="ml-2">Registrate</a>
					</div>
					<div class="d-flex justify-content-center links mb-3">
						Olvide mi<a href="{% url 'password_reset' %}" class="ml-2">Contrase√±a</a>
					</div>

				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>

</html>
